{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup | SvFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #002147;
      --accent-color: #ffc107;
      --bg-color: #f8f9fa;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #eef3fc, #e4e9ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #001c54;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      height: 75px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 38px;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: #FFD700;
    }

    .login-btn {
      background-color: #FFD700;
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: #e6c800;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    form {
      background-color: white;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 650px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #002b5c;
      font-weight: 700;
      margin-bottom: 35px;
    }

    .input-group {
      margin-bottom: 22px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .input-icon-wrapper {
      display: flex;
      align-items: center;
      background: #fafafa;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      padding: 0 10px;
      transition: border 0.3s ease;
    }

    .input-icon-wrapper:focus-within {
      border-color: var(--primary-color);
      background: white;
    }

    .input-icon-wrapper i {
      color: #001c54;
      font-size: 16px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .input-icon-wrapper input,
    .input-icon-wrapper select,
    .input-icon-wrapper textarea {
      border: none;
      background: transparent;
      padding: 12px 0;
      flex: 1;
      font-size: 15px;
      outline: none;
      font-family: inherit;
      resize: vertical;
    }

    .input-group select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='%23001c54' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 12px 12px;
    }

    .input-group.password-group .toggle-password {
      position: absolute;
      right: 20px;
      top: 55%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }

    .error {
      color: #d93025;
      font-size: 14px;
      margin-top: 5px;
      padding-left: 8px;
    }

    .success-message {
      text-align: center;
      margin-bottom: 25px;
      color: #5dc01f;
      font-weight: 500;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #001c54;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #000d30;
    }

    .goback-btn {
      text-align: center;
      margin-top: 25px;
    }

    .goback-btn a {
      text-decoration: none;
      color: #001c54;
      font-weight: 600;
      border: 1.5px solid #001c54;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .goback-btn a:hover {
      background-color: #001c54;
      color: white;
    }

    @media (max-width: 600px) {
      form {
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
<nav>
  <div class="logo-section">
    <img src="{% static 'logoukm.png' %}" alt="UKM Logo" class="logo-img" />
    <div class="logo">SvFinder</div>
  </div>
  <a href="{% url 'loginstudent' %}" class="login-btn">
    <i class="fas fa-user-plus"></i> Login â†’
  </a>
</nav>
<main>
  <form id="signup-form" action="{% url 'signupstudent' %}" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {% if message %}
    <div class="success-message">{{ message }}</div>
    {% endif %}

    <h2>Student Signup</h2>

    <div class="input-group">
      <label for="id_pelajar">Student ID</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-id-card"></i>
        <input type="text" name="id_pelajar" id="id_pelajar" placeholder="Enter your Student ID" required />
      </div>
      <div class="error" id="id-error"></div>
    </div>

    <div class="input-group">
      <label for="nama_pelajar">Full Name</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" name="nama_pelajar" id="nama_pelajar" placeholder="Enter your full name" required />
      </div>
    </div>

    <div class="input-group">
      <label for="email_pelajar">Email</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email_pelajar" id="email_pelajar" placeholder="yourID@siswa.ukm.edu.my" required />
      </div>
      <div class="error" id="email-error"></div>
    </div>

    <div class="input-group">
      <label for="no_pelajar">Phone Number</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-phone"></i>
        <input type="text" name="no_pelajar" id="no_pelajar" placeholder="Enter your phone number" required />
      </div>
    </div>

    <div class="input-group password-group">
      <label for="katalaluan_pelajar">Password</label>
      <div class="input-icon-wrapper" style="position: relative;">
        <i class="fas fa-lock"></i>
        <input type="password" name="katalaluan_pelajar" id="katalaluan_pelajar" placeholder="Enter your password" required />
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
    </div>

    <div class="input-group">
      <label for="program_pelajar">Program</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-graduation-cap"></i>
        <select name="program_pelajar" id="program_pelajar" required>
          <option value="" disabled selected>Select Program</option>
          <option value="Bachelor of Information Technology (IT)">Bachelor of Information Technology (IT)</option>
          <option value="Bachelor of Computer Science (CS)">Bachelor of Computer Science (CS)</option>
          <option value="Bachelor of Software Engineering and Information Systems (SEIS)">Bachelor of Software Engineering and Information Systems (SEIS)</option>
          <option value="Bachelor of Software Engineering and Multimedia (SEMM)">Bachelor of Software Engineering and Multimedia (SEMM)</option>
        </select>
      </div>
    </div>

    <div class="input-group">
      <label for="gambar_pelajar">Profile Picture</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-image"></i>
        <input type="file" name="gambar_pelajar" accept="image/*" required />
      </div>
    </div>

    <button type="submit">Create Account</button>

    <div class="goback-btn">
      <a href="{% url 'loginstudent' %}">Back to Login</a>
    </div>
  </form>
</main>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }

  document.getElementById("signup-form").addEventListener("submit", function (e) {
    const id = document.getElementById("id_pelajar").value.trim();
    const email = document.getElementById("email_pelajar").value.trim();

    const idPattern = /^[Aa]\d{6}$/;
    const expectedEmail = `${id.toLowerCase()}@siswa.ukm.edu.my`;

    let valid = true;

    if (!idPattern.test(id)) {
      document.getElementById("id-error").textContent = "Please enter a valid Student ID (e.g. A123456)";
      valid = false;
    } else {
      document.getElementById("id-error").textContent = "";
    }

    if (email.toLowerCase() !== expectedEmail) {
      document.getElementById("email-error").textContent = "Email must match the format [StudentID]@siswa.ukm.edu.my";
      valid = false;
    } else {
      document.getElementById("email-error").textContent = "";
    }

    if (!valid) e.preventDefault();
  });
</script>

</body>
</html>
