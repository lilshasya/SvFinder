{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup | SvFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #002147;
      --accent-color: #f4cd3f;
      --bg-color: #eef3fc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #eef3fc, #e4e9ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: var(--primary-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      height: 75px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-img {
      height: 38px;
    }
    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--accent-color);
    }
    .login-btn {
      background-color: var(--accent-color);
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }
    .login-btn:hover {
      background-color: #e6c800;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      max-width: 1400px;
      margin: auto;
    }
    .form-wrapper {
      display: flex;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 1200px;
      gap: 40px;
      color: #000;
      align-items: center;
    }
   .image-side {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.image-side img {
  width: 240px;
  height: 300px; /* Made it a perfect square */
  object-fit: cover; /* Fill the square nicely */
  object-position: center;
  border: 4px solid white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  background-color: #f5f5f5;
  display: block; /* Removed flex here as it's unnecessary for an <img> */
  font-size: 14px;
  color: #999;
}



    .image-side img:hover {
      transform: scale(1.05);
    }
    form {
      flex: 2;
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
    }
    form h2 {
      color: #000;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }
    .input-group {
      position: relative;
    }
    .input-group.full-width {
      grid-column: span 2;
    }
    .input-group label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
      display: block;
    }
    .input-group input,
    .input-group select {
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 15px;
      width: 100%;
    }
    .input-group select {
      appearance: none;
    }
    .input-icon-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input-icon-wrapper i {
  position: absolute;
  left: 12px;
  color: #888;
  pointer-events: none;
  font-size: 14px;
}
   .input-icon-wrapper input,
.input-icon-wrapper select {
  padding-left: 38px; /* enough space for the icon */
  padding-right: 35px; /* for possible right-side icons like eye */
}

    .input-icon-wrapper .left-icon {
  position: absolute;
  left: 10px;
  color: #888;
}
.right-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
  display: flex;
  align-items: center;
  justify-content: center;
}


.input-icon-wrapper input {
  padding-left: 30px;
  padding-right: 35px; /* space for eye icon */
}


    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    button[type="submit"] {
      background: var(--accent-color);
      color: #333;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #e8be30;
    }
    .success-message {
  text-align: center;
  margin-bottom: 20px;
  padding: 12px 20px;
  color: #155724;
  background: linear-gradient(135deg, #d4edda, #c3e6cb);
  border: 1.5px solid #28a745;
  border-radius: 12px;
  font-weight: 600;
  font-size: 16px;
  box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
  animation: fadeInSuccess 0.4s ease forwards;
}

@keyframes fadeInSuccess {
  from {
    opacity: 0;
    transform: translateY(-8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    .goback-btn a {
      color: #000;
      text-decoration: underline;
      font-size: 14px;
    }
    .error {
  color: #d93025; /* A professional shade of red */
  background-color: #fdecea;
  border-left: 4px solid #d93025;
  padding: 6px 12px;
  margin-top: 6px;
  font-size: 13px;
  border-radius: 6px;
  font-weight: 500;
  transition: all 0.3s ease;
   animation: fadeInError 0.3s ease-in-out;
}
.error-message {
  color: #d93025; /* A professional shade of red */
  background-color: #fdecea;
  border-left: 4px solid #d93025;
  padding: 6px 12px;
  margin-top: 6px;
  font-size: 13px;
  border-radius: 6px;
  font-weight: 500;
  transition: all 0.3s ease;
   animation: fadeInError 0.3s ease-in-out;
}

.error:empty {
  display: none;
}

@keyframes fadeInError {
  from {
    opacity: 0;
    transform: translateY(-4px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.loading-spinner i {
  font-size: 16px;
  color: #333;
}


    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    @media (max-width: 768px) {
      .form-wrapper {
        flex-direction: column;
        padding: 30px 20px;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-section">
      <img src="{% static 'logoukm.png' %}" alt="UKM Logo" class="logo-img" />
      <div class="logo">SvFinder</div>
    </div>
    <a href="{% url 'loginstudent' %}" class="login-btn">
      <i class="fas fa-user-plus"></i> Login →
    </a>
    
  </nav>

  <main>
    <div class="form-wrapper">
      <div class="image-side">
        <img id="preview-image" src="{% static 'profile-placeholder.svg' %}">
        
      </div>

      <form id="signup-form" action="{% url 'signupstudent' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        
{% if message %}
  <div class="{% if message_type == 'error' %}error-message{% else %}success-message{% endif %}">
    {{ message }}
  </div>
{% endif %}

        <div id="student-id-error" class="error" style="display:none;"></div>
       

        <h2><span style="color: var(--accent-color);">Create</span> New Account</h2>

        <div class="form-grid">
          <div class="input-group">
            <label for="id_pelajar">Student ID</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-id-card"></i>
              <input type="text" name="id_pelajar" id="id_pelajar" placeholder="Enter your Student ID" required />
            </div>
            <div class="error" id="id-error"></div>
          </div>

          <div class="input-group">
            <label for="email_pelajar">Email</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email_pelajar" id="email_pelajar" placeholder="yourID@siswa.ukm.edu.my" required />
            </div>
            <div class="error" id="email-error"></div>
          </div>

          <div class="input-group">
            <label for="nama_pelajar">Full Name</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" name="nama_pelajar" id="nama_pelajar" placeholder="Enter your full name" required />
            </div>
          </div>

          <div class="input-group password-group">
            <label for="katalaluan_pelajar">Password</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" name="katalaluan_pelajar" id="katalaluan_pelajar" placeholder="Enter your password" required />
              

            </div>
          </div>

          <div class="input-group">
            <label for="no_pelajar">Phone Number</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-phone"></i>
              <input type="text" name="no_pelajar" id="no_pelajar" placeholder="Enter your phone number" required />
            </div>
          </div>

          <div class="input-group">
            <label for="program_pelajar">Program</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-graduation-cap"></i>
              <select name="program_pelajar" id="program_pelajar" required>
                <option value="" disabled selected>Select Program</option>
                <option value="Bachelor of Information Technology (IT)">Bachelor of Information Technology (IT)</option>
                <option value="Bachelor of Computer Science (CS)">Bachelor of Computer Science (CS)</option>
                <option value="Bachelor of Software Engineering and Information Systems (SEIS)">Bachelor of SEIS</option>
                <option value="Bachelor of Software Engineering and Multimedia (SEMM)">Bachelor of SEMM</option>
              </select>
            </div>
          </div>

          <div class="input-group full-width">
            <label for="gambar_pelajar">Profile Image</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-image"></i>
              <input type="file" name="gambar_pelajar" id="gambar_pelajar" accept="image/*" onchange="previewImage(event)" />
            </div>
          </div>
        </div>

         <div class="form-footer">
          <a href="{% url 'loginstudent' %}">← Back to Login</a>
          <button type="submit">
            Register
            <span class="loading-spinner" id="spinner"></span>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('preview-image');
        output.src = reader.result;
      };
      if (event.target.files[0]) {
        reader.readAsDataURL(event.target.files[0]);
      }
    }
   

 document.getElementById("signup-form").addEventListener("submit", function (e) {
  const id = document.getElementById("id_pelajar").value.trim();
  const email = document.getElementById("email_pelajar").value.trim();
  const name = document.getElementById("nama_pelajar").value.trim();
  const password = document.getElementById("katalaluan_pelajar").value.trim();
  const phone = document.getElementById("no_pelajar").value.trim();
  const program = document.getElementById("program_pelajar").value;

  const idPattern = /^[Aa]\d{6}$/;
  const expectedEmail = `${id.toLowerCase()}@siswa.ukm.edu.my`;

  let valid = true;

  // Clear previous errors
  document.getElementById("id-error").textContent = "";
  document.getElementById("email-error").textContent = "";
  // We'll add error divs for name, password, phone, program below

  // Validate Student ID
  if (!id) {
    document.getElementById("id-error").textContent = "Please fill the information";
    valid = false;
  } else if (!idPattern.test(id)) {
    document.getElementById("id-error").textContent = "Please enter a valid Student ID (e.g. A123456)";
    valid = false;
  }

  // Validate Email
  if (!email) {
    document.getElementById("email-error").textContent = "Please fill the information";
    valid = false;
  } else if (email.toLowerCase() !== expectedEmail) {
    document.getElementById("email-error").textContent = "Email must match the format [StudentID]@siswa.ukm.edu.my";
    valid = false;
  }

  // Validate Name
  let nameErrorEl = document.getElementById("name-error");
  if (!nameErrorEl) {
    const nameGroup = document.getElementById("nama_pelajar").closest(".input-group");
    const div = document.createElement("div");
    div.id = "name-error";
    div.className = "error";
    nameGroup.appendChild(div);
    nameErrorEl = div;
  }
  if (!name) {
    nameErrorEl.textContent = "Please fill the information";
    valid = false;
  } else {
    nameErrorEl.textContent = "";
  }

  // Validate Password
  let passErrorEl = document.getElementById("password-error");
  if (!passErrorEl) {
    const passGroup = document.getElementById("katalaluan_pelajar").closest(".input-group");
    const div = document.createElement("div");
    div.id = "password-error";
    div.className = "error";
    passGroup.appendChild(div);
    passErrorEl = div;
  }
  if (!password) {
    passErrorEl.textContent = "Please fill the information";
    valid = false;
  } else {
    passErrorEl.textContent = "";
  }

  // Validate Phone
  let phoneErrorEl = document.getElementById("phone-error");
if (!phoneErrorEl) {
  const phoneGroup = document.getElementById("no_pelajar").closest(".input-group");
  const div = document.createElement("div");
  div.id = "phone-error";
  div.className = "error";
  phoneGroup.appendChild(div);
  phoneErrorEl = div;
}

// Regex: 3 digits, dash, then 7 or 8 digits
const phonePattern = /^\d{3}-\d{7,8}$/;

if (!phone) {
  phoneErrorEl.textContent = "Please fill the information";
  valid = false;
} else if (!phonePattern.test(phone)) {
  phoneErrorEl.textContent = "Phone number must be in XXX-XXXXXXX or XXX-XXXXXXXX format";
  valid = false;
} else {
  phoneErrorEl.textContent = "";
}

  // Validate Program
  let programErrorEl = document.getElementById("program-error");
  if (!programErrorEl) {
    const programGroup = document.getElementById("program_pelajar").closest(".input-group");
    const div = document.createElement("div");
    div.id = "program-error";
    div.className = "error";
    programGroup.appendChild(div);
    programErrorEl = div;
  }
  if (!program) {
    programErrorEl.textContent = "Please choose your program";
    valid = false;
  } else {
    programErrorEl.textContent = "";
  }

  if (!valid) e.preventDefault();

    // Validate Profile Image
    // Validate Profile Image
  let imageErrorEl = document.getElementById("image-error");
  if (!imageErrorEl) {
    const imageGroup = document.getElementById("gambar_pelajar").closest(".input-group");
    const div = document.createElement("div");
    div.id = "image-error";
    div.className = "error";
    imageGroup.appendChild(div);
    imageErrorEl = div;
  }

  const imageInput = document.getElementById("gambar_pelajar");
  if (!imageInput.files || imageInput.files.length === 0) {
    imageErrorEl.textContent = "Please upload a profile image.";
    valid = false;
  } else {
    const file = imageInput.files[0];
    const allowedTypes = ["image/jpeg", "image/png", "image/jpg"];
    const maxSize = 2 * 1024 * 1024; // 2MB

    if (!allowedTypes.includes(file.type)) {
      imageErrorEl.textContent = "Only JPG and PNG images are allowed.";
      valid = false;
    } else if (file.size > maxSize) {
      imageErrorEl.textContent = "Image size must be less than 2MB.";
      valid = false;
    } else {
      imageErrorEl.textContent = "";
    }
  }

  // Show loading spinner if valid
  if (valid) {
    const spinner = document.getElementById("spinner");
    spinner.innerHTML = `<i class="fas fa-spinner fa-spin" style="margin-left: 8px;"></i>`;
  } else {
    e.preventDefault(); // prevent form submission
  }
});
  </script>
</body>
</html>
