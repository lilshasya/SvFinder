{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success | SvFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f4ff, #e5ecff);
      color: #333;
      min-height: 100vh;
    }

    nav {
      background-color: #001c54;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      height: 75px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 40px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-main {
      font-size: 1.2rem;
      font-weight: 600;
      color: #FFD700;
    }

    .logo-sub {
      font-size: 0.75rem;
      color: #ddd;
      font-weight: 400;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem 2.5rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .profile-header {
      margin-bottom: 1.5rem;
    }

    .profile-header h2 {
      color: #007b5e;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .success-icon {
      font-size: 50px;
      color: #28a745;
      margin-bottom: 1rem;
    }

    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #001c54;
      color: white;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #003d99;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px 20px;
      }
      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo-section">
    <img src="{% static 'logoukm.png' %}" alt="UKM Logo" class="logo-img" />
    <div class="logo-text">
      <span class="logo-main">SvFinder</span>
      <span class="logo-sub">Fakulti Teknologi dan Sains Maklumat</span>
    </div>
  </div>
  <div class="nav-links">
    <a href="{% url 'mainsupervisor' %}">Home</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="profile-header">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Result Submitted Successfully</h2>
    <p>Thank you! The student's result has been recorded in the system.</p>
    <a class="btn-home" href="{% url 'mainsupervisor' %}">Back to Home</a>
  </div>
</div>

</body>
</html>
