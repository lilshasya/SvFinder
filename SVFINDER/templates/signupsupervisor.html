{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supervisor Signup | SvFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Same styles as student signup */
    :root {
      --primary-color: #002147;
      --accent-color: #f4cd3f;
      --bg-color: #eef3fc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #eef3fc, #e4e9ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #001c54;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      height: 75px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-img {
      height: 38px;
    }
    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--accent-color);
    }
    .login-btn {
      background-color: var(--accent-color);
      color: #000;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }
    .login-btn:hover {
      background-color: #e6c800;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      max-width: 1400px;
      margin: auto;
       width: 100%;
    }
    .form-wrapper {
      display: flex;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 1200px;
      gap: 40px;
      color: #000;
      align-items: center;
    }
   .image-side {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.image-side img {
  width: 240px;
  height: 300px; /* Made it a perfect square */
  object-fit: cover; /* Fill the square nicely */
  object-position: center;
  border: 4px solid white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  background-color: #f5f5f5;
  display: block; /* Removed flex here as it's unnecessary for an <img> */
  font-size: 14px;
  color: #999;
}

    .image-side img:hover {
      transform: scale(1.05);
    }
    
    form {
      flex: 2;
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 20px;
    }

    form h2 {
      color: #000;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }
    .input-group {
      position: relative;
    }
    .input-group.full-width {
      grid-column: span 2;
    }
    .input-group label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
      display: block;
    }
    .input-group input,
    .input-group select {
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 15px;
      width: 100%;
    }
    .input-group select {
      appearance: none;
    }
    .input-icon-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input-icon-wrapper i {
  position: absolute;
  left: 12px;
  color: #888;
  pointer-events: none;
  font-size: 14px;
}
   .input-icon-wrapper input,
.input-icon-wrapper select {
  padding-left: 38px; /* enough space for the icon */
  padding-right: 35px;
}

    .input-icon-wrapper .left-icon {
  position: absolute;
  left: 10px;
  color: #888;
}
.right-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
  display: flex;
  align-items: center;
  justify-content: center;
}


    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    button[type="submit"] {
      background: var(--accent-color);
      color: #333;
      font-weight: bold;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #e8be30;
    }
    .success-message {
  text-align: center;
  margin-bottom: 20px;
  padding: 12px 20px;
  color: #155724;
  background: linear-gradient(135deg, #d4edda, #c3e6cb);
  border: 1.5px solid #28a745;
  border-radius: 12px;
  font-weight: 600;
  font-size: 16px;
  box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
  animation: fadeInSuccess 0.4s ease forwards;
}

@keyframes fadeInSuccess {
  from {
    opacity: 0;
    transform: translateY(-8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    .goback-btn a {
      color: #000;
      text-decoration: underline;
      font-size: 14px;
    }
    .error {
  color: #d93025;
  background-color: #fdecea;
  border-left: 4px solid #d93025;
  padding: 6px 12px;
  margin-top: 6px;
  font-size: 13px;
  border-radius: 6px;
  font-weight: 500;
  transition: all 0.3s ease;
   animation: fadeInError 0.3s ease-in-out;
}
.error-message {
  color: #d93025;
  background-color: #fdecea;
  border-left: 4px solid #d93025;
  padding: 6px 12px;
  margin-top: 6px;
  font-size: 13px;
  border-radius: 6px;
  font-weight: 500;
  transition: all 0.3s ease;
   animation: fadeInError 0.3s ease-in-out;
}


.error:empty {
  display: none;
}

@keyframes fadeInError {
  from {
    opacity: 0;
    transform: translateY(-4px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.loading-spinner i {
  font-size: 16px;
  color: #333;
}
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    @media (max-width: 768px) {
      .form-wrapper {
        flex-direction: column;
        padding: 30px 20px;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-section">
      <img src="{% static 'logoukm.png' %}" alt="UKM Logo" class="logo-img" />
      <div class="logo">SvFinder</div>
    </div>
    <a href="{% url 'loginsupervisor' %}" class="login-btn">
      <i class="fas fa-user-plus"></i> Login →
    </a>
  </nav>

  <main>
    <div class="form-wrapper">
      
      <div class="image-side">
        <img id="preview-image" src="{% static 'profile-placeholder.svg' %}">
      </div>

      <form id="signup-form" action="{% url 'signupsupervisor' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        
        {% if message %}
          <div class="{% if message_type == 'error' %}error-message{% else %}success-message{% endif %}">
            {{ message }}
          </div>
        {% endif %}
        

        <h2><span style="color: var(--accent-color);">Create</span> Supervisor Account</h2>

        <div class="form-grid">
          <div class="input-group">
            <label for="id_penyelia">Supervisor ID</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-id-card"></i>
              <input type="text" name="id_penyelia" id="id_penyelia" placeholder="Enter your Supervisor ID" required />
            </div>
            <div class="error" id="id-error"></div>
          </div>

          <div class="input-group">
            <label for="nama_penyelia">Full Name</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" name="nama_penyelia" id="nama_penyelia" placeholder="Enter your full name" required />
            </div>
            <div class="error" id="name-error"></div>
          </div>

          <div class="input-group">
            <label for="email_penyelia">Email</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email_penyelia" id="email_penyelia" placeholder="Enter your UKM email" required />
            </div>
            <div class="error" id="email-error"></div>
          </div>

          <div class="input-group">
            <label for="no_penyelia">Phone Number</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-phone"></i>
              <input type="text" name="no_penyelia" id="no_penyelia" placeholder="Format: XXX-XXXXXXX" required />
            </div>
            <div class="error" id="phone-error"></div>
          </div>

          <div class="input-group">
            <label for="category_penyelia">Category</label>
            <select name="category_penyelia" id="category_penyelia" required>
              <option value="" disabled selected>Select your category</option>
              <option value="Senior Lecturer">Senior Lecturer</option>
              <option value="Lecturer">Lecturer</option>
              <option value="IT Instructor">IT Instructor</option>
            </select>
            <div class="error" id="category-error"></div>
          </div>

           <div class="input-group">
  <label for="katalaluan_penyelia">Password</label>
  <div class="input-icon-wrapper">
    <i class="fas fa-lock"></i>
    <input type="password" name="katalaluan_penyelia" id="katalaluan_penyelia" placeholder="Enter your password" required minlength="8" />
  </div>
  <div class="error" id="password-error"></div>
</div>


          <div class="input-group">
            <label for="kepakaran_penyelia">Expertise</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-align-justify"></i>
              <input type="text" name="kepakaran_penyelia" id="kepakaran_penyelia" rows="3" placeholder="Briefly describe your expertise..." required />
            </div>
            <div class="error" id="expertise-error"></div>
          </div>

          <div class="input-group">
            <label for="bio_penyelia">Biography</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-align-justify"></i>
              <input type="text" name="bio_penyelia" id="bio_penyelia" rows="3" placeholder="Write a short biography..." required />
            </div>
            <div class="error" id="bio-error"></div>
          </div>
        
          <div class="input-group">
           <label for="academic_penyelia">Ukm Sarjana</label>
            <div class="input-icon-wrapper">
      <i class="fas fa-link"></i>
      <input type="url" id="academic_penyelia" name="academic_penyelia" placeholder="https://example.com" required />
    </div>
    <div class="error" id="academic-error"></div>
  </div>

          <div class="input-group">
            <label for="gambar_penyelia">Profile Image</label>
            <input type="file" name="gambar_penyelia" id="gambar_penyelia" accept="image/*" />
            <div class="error" id="image-error"></div>
          </div>
        </div>

        <div class="form-footer">
          <a href="{% url 'loginsupervisor' %}">← Back to Login</a>
          <button type="submit">
            Register
            <span class="loading-spinner" id="spinner"></span>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Password toggle
     

    // Preview image upload
    const imageInput = document.getElementById('gambar_penyelia');
    const previewImage = document.getElementById('preview-image');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
      } else {
        previewImage.src = "{% static 'profile-placeholder.svg' %}";
      }
    });

    // Validation helpers
    function showError(id, msg) {
      document.getElementById(id).textContent = msg;
    }
    function clearErrors() {
      ['id-error', 'email-error', 'phone-error', 'category-error', 'name-error', 'password-error', 'expertise-error', 'image-error' , 'bio-error'].forEach(id => {
        showError(id, '');
      });
    }

    // Validation on submit
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      clearErrors();
      let valid = true;

      // Supervisor ID validation: K or k + 6 digits
      const idVal = this.id_penyelia.value.trim();
      if (!/^([Kk]\d{6})$/.test(idVal)) {
        showError('id-error', 'ID must start with K or k followed by 6 digits.');
        valid = false;
      }

      // Email validation ends with @ukm.edu.my
      const emailVal = this.email_penyelia.value.trim();
      if (!/^[a-zA-Z0-9._%+-]+@ukm\.edu\.my$/i.test(emailVal)) {
        showError('email-error', 'Email must be a valid UKM email ending with @ukm.edu.my.');
        valid = false;
      }
      const academicVal = this.academic_penyelia.value.trim();
if (academicVal === '' || !/^https?:\/\/.+/.test(academicVal)) {
  showError('academic-error', 'Please enter a valid URL starting with http:// or https://');
  valid = false;
}

      // Phone number validation: XXX-XXXXXXX or XXX-XXXXXXXX
      const phoneVal = this.no_penyelia.value.trim();
      if (!/^\d{3}-\d{7,8}$/.test(phoneVal)) {
        showError('phone-error', 'Phone number format must be XXX-XXXXXXX or XXX-XXXXXXXX.');
        valid = false;
      }

      // Category must be selected
      if (!this.category_penyelia.value) {
        showError('category-error', 'Please select a category.');
        valid = false;
      }

      // Name required
      if (this.nama_penyelia.value.trim() === '') {
        showError('name-error', 'Full name is required.');
        valid = false;
      }

      // Password at least 8 characters
      if (this.katalaluan_penyelia.value.length < 8) {
        showError('password-error', 'Password must be at least 8 characters.');
        valid = false;
      }

      // Expertise required
      if (this.kepakaran_penyelia.value.trim() === '') {
        showError('expertise-error', 'Expertise is required.');
        valid = false;
      }

      if (this.bio_penyelia.value.trim() === '') {
        showError('bio-error', 'Biography is required.');
        valid = false;
      }

      if (this.gambar_penyelia.value.trim() === '') {
        showError('image-error', 'Image is required.');
        valid = false;
      }

      // Profile image optional - no validation here

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
