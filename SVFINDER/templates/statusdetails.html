<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Details</title>
    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
            color: #555;
        }

        table td {
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Status Details</h1>
        
        <table>
            <tr>
                <th>ID Status</th>
                <td>{{ status.id_status }}</td>
            </tr>
            <tr>
                <th>ID Permohonan</th>
                <td>{{ status.id_permohonan }}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{ status.status }}</td>
            </tr>
            <tr>
                <th>Ulasan</th>
                <td>{{ status.ulasan }}</td>
            </tr>
            <tr>
                <th>Tarikh Kemaskini Status</th>
                <td>{{ status.tarikh_kemaskini_status }}</td>
            </tr>
        </table>
        
        <button onclick="window.history.back();">Back</button>
    </div>

</body>
</html>
